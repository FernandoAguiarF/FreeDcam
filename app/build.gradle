apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'freedcamkey'
            keyPassword 'freedcam'
            storeFile file('../key/freedcamkey.jks')
            storePassword 'freedcam'
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 139
        versionName '4.1'
        applicationId "troop.com.freedcam"
        renderscriptTargetApi 19
       /* externalNativeBuild {
            ndkBuild {
                arguments "-j4"
                abiFilters 'armeabi-v7a','arm64-v8a'
            }
        }*/
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_TOOLCHAIN=clang","-DHALIDE_DIR=" + halideDir, "-DHOST_CLANG=" + hostClang
                cppFlags " -fexceptions -fpermissive -fopenmp -DAVOID_TABLES -O3 -fstrict-aliasing -fprefetch-loop-arrays -Wno-c++11-narrowing -Wnonportable-include-path"
            }
            ndk {
                abiFilters 'armeabi-v7a','arm64-v8a'
            }
        }
        versionNameSuffix 'beta9'
    }
    lintOptions { checkReleaseBuilds false }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            jniDebuggable true
            testCoverageEnabled false
            signingConfig signingConfigs.config
        }
    }
   /* externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }*/
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

android.applicationVariants.all { variant ->
    variant.outputs.all {
        outputFileName = "FreeDcam_${variant.buildType.name}_${variant.versionName}.apk"
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
}

